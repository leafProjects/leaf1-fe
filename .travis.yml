dist: trusty

sudo: false

language: node_js

node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - "./node_modules"

install:
  - npm install

before_script: if [[ $TRAVIS_BRANCH != "master" ]]; then ./script/travis/createPullRequest.sh; fi

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

deploy:
  provider: heroku
  api_key:
    secure: 
  app: gymmappiamoci-fe
  on:
    repo: leafProjects/leaf1-fe

env:
  matrix:
    secure: 
